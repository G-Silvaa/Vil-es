    <style>
      /* Custom Scrollbar for that RPG feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #520c0c; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
      .stat-block-divider {
        height: 2px;
